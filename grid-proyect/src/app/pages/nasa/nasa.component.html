  <!-- Configuro el html con bootstrap para que no haya fallos en el responsive -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <div class="container">
    <h2 class="text-center fs-1 mb-4 mt-3">NASA Astronomy Picture of the Day</h2>

    <!-- Aparece la Astronomy Picture of the Day -->
    <div *ngIf="apodData" class="apod-container">
      <h3 class="text-center mb-4 mt-3">{{ apodData.title }}</h3>
      <img [src]="apodData.url" alt="{{ apodData.title }}" class="apod-image" style="width: 250px; height: 250px;">
      <p class="text-center mt-4">{{ apodData.explanation }}</p>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="!apodData" class="loading-indicator">
      <p>Loading...</p>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (opcional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
