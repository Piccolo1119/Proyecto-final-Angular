<div class="container">
  <h2 style="text-decoration: underline;">NASA Astronomy Picture of the Day</h2>

  <!-- Display Astronomy Picture of the Day -->
  <div *ngIf="apodData" class="apod-container">
    <h3>{{ apodData.title }}</h3>
    <img [src]="apodData.url" alt="{{ apodData.title }}" class="apod-image">
    <p>{{ apodData.explanation }}</p>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="!apodData" class="loading-indicator">
    <p>Loading...</p>
  </div>
</div>
